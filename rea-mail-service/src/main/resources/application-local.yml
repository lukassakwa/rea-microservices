server:
  port: 8087

spring:
  jackson:
    date-format: "yyyy-MM-dd'T'HH:mm:ss"
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    smtp:
      auth: true
    properties:
      mail:
        smtp:
          starttls:
            enable: true

microservices:
  url:
    aggregate-service: ${AGGREGATE_SERVICE_URL}